<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Barcode Test</title>
	</head>
	<body class="d-flex flex-column min-vh-100 justify-content-between">
		<div class="container d-print-none">
			<header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
				<a
					href="/"
					class="d-flex align-items-center link-body-emphasis text-decoration-none"
				>
					<span class="fs-3">Tag Generator</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/index.html" class="nav-link" aria-current="page">Generate Tags</a>
					</li>
					<li class="nav-item">
						<a href="/barcode-test.html" class="nav-link active"
							>Generate Barcode Test</a
						>
					</li>
				</ul>
			</header>
		</div>
		<main>
			<!-- TOP PRINT/RESET BUTTONS -->
			<div
				class="reset-form-container container justify-content-center d-flex w-100 d-none d-print-none"
			>
				<button
					type="button"
					class="btn btn-primary btn-sm m-2 d-flex align-items-center print-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-printer"
						viewBox="0 0 16 16"
					>
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
						<path
							d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
						></path>
					</svg>
					<span class="btn-content">Print</span>
				</button>
				<button
					type="button"
					class="btn btn-danger btn-sm m-2 d-flex align-items-center clear-reset-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-circle ml-1"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
						></path>
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
						></path>
					</svg>
					<span class="btn-content">Reset</span>
				</button>
			</div>
			<!-- GENERATE TAG FORM -->
			<div
				class="container d-flex flex-column align-items-center w-auto bg-light bg-gradient border shadow-sm rounded d-print-none"
				id="generateFormContainer"
			>
				<form id="importForm" class="">
					<div class="d-flex flex-column align-items-center">
						<span class="m-3 fs-4">Generate Barcode Test</span>

						<div class="d-flex flex-column align-items-start w-100 mt-2">
							<div class="d-flex flex-column w-100">
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="withBarcodes"
										autocomplete="off"
										checked
										disabled
									/>
									<label class="form-check-label" for="withBarcodes">
										Show barcodes
									</label>
								</div>
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="displayCategoryColors"
										autocomplete="off"
										checked
									/>
									<label class="form-check-label" for="displayCategoryColors">
										Display category colors
									</label>
								</div>
								<span>Tag Size:</span>
								<div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="tagSize"
											id="tagSizeSmall"
											value="small"
											checked
										/>
										<label class="form-check-label" for="tagSizeSmall"
											>Small</label
										>
									</div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="tagSize"
											id="tagSizeLarge"
											value="large"
										/>
										<label class="form-check-label" for="tagSizeLarge"
											>Large</label
										>
									</div>
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-center p-2 m-2 w-100">
							<button
								type="submit"
								id="generateBarcodeTestBtn"
								class="btn btn-primary btn-sm w-50 m-2"
							>
								Generate
							</button>
						</div>
					</div>
				</form>
			</div>
			<!-- SPINNER -->
			<div
				class="d-flex justify-content-center align-items-center d-none d-print-none"
				id="spinnerContainer"
			>
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<!-- TAG GENERATOR -->
			<div id="generator"></div>
			<!-- BOTTOM PRINT/RESET BUTTONS -->
			<div
				class="reset-form-container container justify-content-center d-flex w-100 d-none d-print-none"
			>
				<button
					type="button"
					class="btn btn-primary btn-sm m-2 d-flex align-items-center print-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-printer"
						viewBox="0 0 16 16"
					>
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
						<path
							d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
						></path>
					</svg>
					<span class="btn-content">Print</span>
				</button>
				<button
					type="button"
					class="btn btn-danger btn-sm m-2 d-flex align-items-center clear-reset-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-circle ml-1"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
						></path>
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
						></path>
					</svg>
					<span class="btn-content">Reset</span>
				</button>
			</div>
		</main>
		<div class="container d-print-none">
			<footer class="footer pt-3 mt-3">
				<ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
				<p class="text-center text-body-secondary">&copy; 2024 Michael Fortier</p>
			</footer>
		</div>
	</body>

	/>
	<link

	<script

	></script>
	<script src="src/scripts/libs/papaparse.js"></script>

</html>
