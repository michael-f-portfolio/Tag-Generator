<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tag Generator</title>
	</head>
	<body class="d-flex flex-column min-vh-100 justify-content-between">
		<div class="container d-print-none">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a
					href="/"
					class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
				>
					<span class="fs-4">Tag Generator</span>
				</a>
			</header>
		</div>
		<main>
			<div
				class="reset-form-container container justify-content-center d-flex w-100 d-none d-print-none"
			>
				<button type="button" class="btn btn-primary btn-sm m-2 print-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-printer"
						viewBox="0 0 16 16"
					>
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
						<path
							d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
						></path>
					</svg>
					Print
				</button>
				<button type="button" class="btn btn-danger btn-sm m-2 clear-reset-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-circle"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
						></path>
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
						></path>
					</svg>
					Reset
				</button>
			</div>
			<div
				class="container d-flex flex-column align-items-center w-auto bg-light bg-gradient border shadow-sm rounded d-print-none"
				id="generateFormContainer"
			>
				<form id="importForm">
					<div class="d-flex flex-column align-items-center">
						<h2 class="m-3">Generate Tags</h2>
						<div class="input-group mb-2">
							<input
								type="file"
								accept=".csv"
								class="form-control"
								id="csvFileUpload"
								autocomplete="off"
							/>
						</div>
						<div class="d-flex flex-column align-items-center w-100 mt-2">
							<h5>Customize Tags</h5>
							<div class="d-flex flex-column w-100">
								<div class="form-check form-switch align-self-start">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="withBarcodes"
										autocomplete="off"
									/>
									<label class="form-check-label" for="withBarcodes">
										Show Barcodes
									</label>
								</div>
								<div class="form-check form-switch align-self-start">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="displayCategoryColors"
										autocomplete="off"
										checked
										disabled
									/>
									<label class="form-check-label" for="displayCategoryColors">
										Display Category Colors
									</label>
								</div>
							</div>
						</div>
						<div class="d-flex flex-column align-items-center w-100 mt-2">
							<h5>Sort Options</h5>
							<div class="form-check form-switch align-self-start">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="sortEdibles"
									autocomplete="off"
								/>
								<label class="form-check-label" for="sortEdibles">
									Sort Edibles by Gummy and Chocolate
								</label>
							</div>
							<div class="form-check form-switch align-self-start">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="sortVaporizers"
									autocomplete="off"
								/>
								<label class="form-check-label" for="sortVaporizers">
									Sort Vaporizers by Cartridge, Pod and Disposable
								</label>
							</div>
						</div>
						<div class="d-flex flex-column align-items-center w-100 mt-2">
							<h5>Summary Table Options</h5>
							<div class="form-check form-switch align-self-start">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="withSummary"
									autocomplete="off"
								/>
								<label class="form-check-label" for="withSummary">
									Generate Summary
								</label>
							</div>
							<div class="form-check form-switch align-self-start">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="withCategoryTables"
									autocomplete="off"
									disabled
								/>
								<label class="form-check-label" for="withCategoryTables">
									Separate categories into their own tables
								</label>
							</div>
						</div>
						<div class="d-flex justify-content-center p-2 m-2 w-100">
							<button
								type="submit"
								id="generateBtn"
								class="btn btn-primary btn-sm w-25 m-2"
							>
								Generate
							</button>
							<button
								value="cancel"
								formmethod="dialog"
								id="optionsResetBtn"
								class="btn btn-danger btn-sm w-25 m-2"
							>
								Reset
							</button>
						</div>
					</div>
				</form>
			</div>
			<div
				class="d-flex justify-content-center align-items-center d-none d-print-none"
				id="spinnerContainer"
			>
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div id="generator"></div>
			<div
				class="reset-form-container container justify-content-center d-flex w-100 d-none d-print-none"
			>
				<button type="button" class="btn btn-primary btn-sm m-2 print-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-printer"
						viewBox="0 0 16 16"
					>
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
						<path
							d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
						></path>
					</svg>
					Print
				</button>
				<button type="button" class="btn btn-danger btn-sm m-2 clear-reset-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-circle"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
						></path>
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
						></path>
					</svg>
					Reset
				</button>
			</div>
		</main>
		<div class="container d-print-none">
			<footer class="footer pt-3 mt-3">
				<ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
				<p class="text-center text-body-secondary">&copy; 2024 Michael Fortier</p>
			</footer>
		</div>
	</body>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
	/>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	/>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
	<script src="src/scripts/libs/papaparse.js"></script>
	<script src="src/scripts/libs/JsBarcode.all.js"></script>
	<script src="https://kit.fontawesome.com/4813670f9d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/styles/normalize.css" />
	<link rel="stylesheet" href="src/styles/index.css" />
	<script type="module" src="src/scripts/app.js"></script>
</html>
