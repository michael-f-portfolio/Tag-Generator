<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tag Generator</title>
		<script src="src/scripts/libs/papaparse.js" defer></script>
		<script src="src/scripts/libs/JsBarcode.all.js"></script>
		<script src="https://kit.fontawesome.com/4813670f9d.js" crossorigin="anonymous"></script>
		<script type="module" src="./src/scripts/app.js" defer></script>
		<link rel="stylesheet" href="src/styles/normalize.css" />
		<link rel="stylesheet" href="src/styles/index.css" />
	</head>
	<body>
		<header>
			<h2>PO TAG GENERATOR</h2>
		</header>
		<main id="app">
			<dialog id="optionsModal">
				<div id="optionsContainer">
					<form id="optionsForm">
						<h3>OPTIONS</h3>
						<label for="withBarcodes">
							<input type="checkbox" id="withBarcodes" autocomplete="off" />
							Show Barcodes
						</label>
						<label for="withSummary">
							<input type="checkbox" id="withSummary" autocomplete="off" />
							Append Summary
						</label>
						<h4>Sort Options</h4>
						<label for="sortEdibles">
							<input type="checkbox" id="sortEdibles" autocomplete="off" />
							Sort Edibles by Gummy and Chocolate
						</label>
						<label for="sortVaporizers">
							<input type="checkbox" id="sortVaporizers" autocomplete="off" />
							Sort Vaporizers by Cartridge, Pod and Disposable
						</label>
						<div class="buttons">
							<button type="submit" id="optionsSubmit">Save</button>
							<button value="cancel" formmethod="dialog">Cancel</button>
						</div>
					</form>
				</div>
			</dialog>
		</main>
		<footer>Â© Michael Fortier 2024</footer>
	</body>
</html>
