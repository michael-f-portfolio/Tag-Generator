<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
		<title>Tag Generator</title>
	</head>
	<body class="d-flex flex-column min-vh-100 justify-content-between">
		<!-- HEADER -->
		<div class="container d-print-none">
			<header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
				<a
					href="/"
					class="d-flex align-items-center link-body-emphasis text-decoration-none"
				>
					<img src="src/assets/imgs/logo.png" width="36" height="36" />
					<span class="fs-3">Tag Generator</span>
				</a>
			</header>
		</div>
		<main>
			<!-- TOP PRINT/RESET BUTTONS -->
			<div
				class="reset-form-container container justify-content-center d-flex w-100 d-none d-print-none"
			>
				<button
					type="button"
					class="btn btn-primary btn-sm m-2 d-flex align-items-center print-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-printer"
						viewBox="0 0 16 16"
					>
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
						<path
							d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
						></path>
					</svg>
					<span class="btn-content">Print</span>
				</button>
				<button
					type="button"
					class="btn btn-danger btn-sm m-2 d-flex align-items-center clear-reset-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-circle ml-1"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
						></path>
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
						></path>
					</svg>
					<span class="btn-content">Reset</span>
				</button>
			</div>
			<!-- GENERATE TAG FORM -->
			<div
				class="container d-flex flex-column align-items-center w-auto bg-light bg-gradient border shadow-sm rounded d-print-none"
				id="generateFormContainer"
			>
				<form id="generateForm" class="w-100">
					<div class="d-flex flex-column align-items-center">
						<h2 class="">Generate Tags</h2>
						<span class="mb-2 fs-6" id="formDescriptionPO"
							>Generate tags from a purchase order</span
						>
						<span class="mb-2 fs-6 visually-hidden" id="formDescriptionBarcodeTest"
							>Generate a barcode test containing all available barcode styles</span
						>
						<div class="d-flex flex-column align-items-start w-100 mb-2">
							<span class="fs-5">Generate Source:</span>
							<div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="generateSource"
										id="generateSourcePurchaseOrder"
										value="purchaseOrder"
										autocomplete="off"
										checked
									/>
									<label
										class="form-check-label"
										for="generateSourcePurchaseOrder"
										>Purchase Order</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="generateSource"
										id="generateSourceBarcodeTest"
										autocomplete="off"
										value="barcodeTest"
									/>
									<label class="form-check-label" for="generateSourceBarcodeTest"
										>Barcode Test</label
									>
								</div>
							</div>
						</div>
						<div id="fileUploadContainer" class="w-100 mb-2">
							<div class="input-group mb-2">
								<input
									type="file"
									accept=".csv"
									class="form-control"
									id="csvFileUpload"
									autocomplete="off"
								/>
							</div>
						</div>

						<div class="d-flex flex-column align-items-start w-100 mb-2">
							<span class="fs-5">Customize Tags:</span>
							<div class="d-flex flex-column w-100">
								<div>
									<!-- <span>Tag Size:</span> -->
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="tagSize"
											id="tagSizeSmall"
											value="small"
											autocomplete="off"
											checked
										/>
										<label class="form-check-label" for="tagSizeSmall"
											>Small Tags</label
										>
									</div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="tagSize"
											id="tagSizeLarge"
											value="large"
											autocomplete="off"
										/>
										<label class="form-check-label" for="tagSizeLarge"
											>Large Tags</label
										>
									</div>
								</div>

								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="displayCategoryColors"
										autocomplete="off"
										checked
									/>
									<label class="form-check-label" for="displayCategoryColors">
										Display category colors
									</label>
								</div>
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="withBarcodes"
										autocomplete="off"
										checked
									/>
									<label class="form-check-label" for="withBarcodes">
										Show barcodes
									</label>
								</div>
								<div class="w-50 mb-2" id="barcodeTypeContainer">
									<label class="form-label" for="barcodeType"
										>Barcode Type:</label
									>
									<select class="form-select form-select-sm" id="barcodeType">
										<option value="CODE128">Code128 auto</option>
										<option value="CODE128A">Code128 A</option>
										<option value="CODE128B">Code128 B</option>
										<option value="CODE128C">Code128 C</option>
										<option value="CODE39">Code39</option>
										<option value="ITF">ITF</option>
									</select>
								</div>
								<!-- <div class="form-check form-switch align-self-start">
									<input
										class="form-check-input"
										type="checkbox"
										role="switch"
										id="pageBreakTagCategories"
										autocomplete="off"
										disabled
									/>
									<label class="form-check-label" for="pageBreakTagCategories">
										WIP: Separate each tag category on a new page when printing
									</label>
								</div> -->
								<div class="d-flex flex-column mb-2" id="categoryColorContainer">
									<label for="customizeCategory" class="form-label"
										>Category Colors:</label
									>
									<div class="d-flex column-gap-1">
										<select
											class="form-select form-select-sm w-50"
											id="categoryColorSelect"
											aria-label="Small select example"
										>
											<option selected value="beverages">Beverages</option>
											<option value="concentrates">Concentrates</option>
											<option value="edibles">Edibles</option>
											<option value="flower">Flower</option>
											<option value="nonInfusedPreRolls">
												Non-Infused Pre-Rolls
											</option>
											<option value="infusedPreRolls">
												Infused Pre-Rolls
											</option>
											<option value="capsulesOilsTopicals">
												Capsules, Oils and Topicals
											</option>
											<option value="vaporizers">Vaporizers</option>
										</select>
										<input
											type="color"
											value="#ffffff"
											class="ms-2"
											id="categoryColorPicker"
										/>
										<button
											type="button"
											class="btn btn-primary btn-sm ms-2"
											id="categoryColorBtn"
										>
											Save
										</button>
									</div>
								</div>
							</div>
						</div>
						<div
							id="sortOptionsContainer"
							class="d-flex flex-column align-items-start w-100 mb-2"
						>
							<span class="fs-5">Sort Options:</span>
							<div class="form-check form-switch">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="sortEdibles"
									autocomplete="off"
								/>
								<label class="form-check-label" for="sortEdibles">
									Separate edibles by gummies and chocolates
								</label>
							</div>
							<div class="form-check form-switch">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="sortVaporizers"
									autocomplete="off"
								/>
								<label class="form-check-label" for="sortVaporizers">
									Separate vaporizers by cartridges, pods and disposables
								</label>
							</div>
						</div>
						<div
							id="summaryTableOptionsContainer"
							class="d-flex flex-column align-items-start w-100 mb-2"
						>
							<span class="fs-5">Summary Table Options:</span>
							<div class="form-check form-switch">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="withSummary"
									autocomplete="off"
								/>
								<label class="form-check-label" for="withSummary">
									Generate summary table
								</label>
							</div>
							<div class="form-check form-switch">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="withCategoryTables"
									autocomplete="off"
									disabled
								/>
								<label class="form-check-label" for="withCategoryTables">
									Separate categories into their own tables
								</label>
							</div>
						</div>
						<div class="d-flex justify-content-center p-2 m-2 w-100">
							<button
								type="submit"
								id="generateBtn"
								class="btn btn-primary btn-sm w-25 m-2"
							>
								Generate
							</button>
							<button
								value="cancel"
								formmethod="dialog"
								id="optionsResetBtn"
								class="btn btn-danger btn-sm w-25 m-2"
							>
								Reset
							</button>
						</div>
					</div>
				</form>
			</div>
			<!-- SPINNER -->
			<div
				class="d-flex justify-content-center align-items-center d-none d-print-none"
				id="spinnerContainer"
			>
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<!-- TAG GENERATOR -->
			<div id="generator"></div>
			<!-- BOTTOM PRINT/RESET BUTTONS -->
			<div
				class="reset-form-container container justify-content-center d-flex w-100 d-none d-print-none"
			>
				<button
					type="button"
					class="btn btn-primary btn-sm m-2 d-flex align-items-center print-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-printer"
						viewBox="0 0 16 16"
					>
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
						<path
							d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"
						></path>
					</svg>
					<span class="btn-content">Print</span>
				</button>
				<button
					type="button"
					class="btn btn-danger btn-sm m-2 d-flex align-items-center clear-reset-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-x-circle ml-1"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
						></path>
						<path
							d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
						></path>
					</svg>
					<span class="btn-content">Reset</span>
				</button>
			</div>
		</main>
		<!-- FOOTER -->
		<div class="container d-print-none">
			<footer class="footer pt-3 mt-3">
				<ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
				<p class="text-center text-body-secondary">&copy; 2024 Michael Fortier</p>
			</footer>
		</div>
	</body>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
	/>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	/>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
	<script src="src/scripts/libs/papaparse.js"></script>
	<script src="src/scripts/libs/JsBarcode.all.js"></script>
	<script src="https://kit.fontawesome.com/4813670f9d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/styles/normalize.css" />
	<link rel="stylesheet" href="src/styles/index.css" />
	<script type="module" src="src/scripts/app.js"></script>
</html>
